<div id="experiences-section">
    <h2>Working Experiences</h2>
    <div id="experiences-extra" *ngFor="let experience of experiences">
        <br />
        <app-input-bar [label]="'Job Title'" [placeholder]="'Software Engineer at Microsoft'" (dataEvent)="sendData($event, experience, 'job')"></app-input-bar>
        <app-input-bar [label]="'Short Description'" [placeholder]="'Development of UI components for VScode'" (dataEvent)="sendData($event, experience, 'description')"></app-input-bar>
        <app-input-bar [label]="'Period'" [placeholder]="'March 2017 to June 2021'" (dataEvent)="sendData($event, experience, 'period')"></app-input-bar>
    </div>
    <button id="add-experiences" title="Add new experience" (click)="addExperience()">+</button>
    <button id="remove-experiences" title="Remove latest experience" (click)="removeExperience()" *ngIf="experiences.length >= 1">x</button>
</div>
