<div id="skills-section">
    <h2>Skills</h2>
    <app-input-bar [label]="'Name'" [placeholder]="'Programming in Java'"></app-input-bar>
    <app-input-bar [label]="'Level'" [placeholder]="'Confident/High/Basic'"></app-input-bar>
    <div id="skills-extra" *ngFor="let skill of skills">
        <br />
        <app-input-bar [label]="'Name'" [placeholder]="'Programming in Java'"></app-input-bar>
        <app-input-bar [label]="'Level'" [placeholder]="'Confident'"></app-input-bar>
    </div>
    <button id="add-skills" title="Add new skill" (click)="addSkill()">+</button>
    <button id="remove-skills" title="Remove latest skill" (click)="removeSkill()" *ngIf="skills.length >= 1">x</button>
</div>
